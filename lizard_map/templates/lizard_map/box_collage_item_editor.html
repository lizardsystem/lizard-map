{% load i18n %}
<div class="dialog-box collage-item-editor-box">
  <h3>{% trans 'Chart options' %}</h3>
  {{ view.collage_item.name }}
  <form id="collage-edit-form" action="{% url "lizard_map_collage_item_editor" collage_item_id=view.collage_item_id %}" method="post">
    {{ form.as_p }}
    <p>
    <input id="collage-edit-submit"
           type="submit"
           value="{% trans 'Customize' %}"
           class="alternative-submit reload-screen-after"/>
    </p>
  </form>
</div>
