{# header #}
<div><img src="{{ symbol_url }}" /><strong>{{ header.name }}</strong></div>
{% for display_object in display_group %}
{% with display_object.header as header %}
<div>{{ header.name }}{% if header.add_snippet %}<a href="" 
class="add-snippet ss_chart_line_add ss_sprite" 
data-workspace-id="{{ header.workspace_id }}" 
data-workspace-item-id="{{ header.workspace_item_id }}"
data-item-identifier='{{ header.identifier_json }}' 
data-item-shortname="{{ header.shortname }}" 
data-item-name="{{ header.name }}">Voeg toe aan collage</a>{% endif %}</div>
{% endwith %}
{% endfor %}
{# body #}
<div style="width: 100%; height: 250px;"
     class="img-use-my-size">
  <a href="{{ img_url }}" class="replace-with-image" />
</div>
