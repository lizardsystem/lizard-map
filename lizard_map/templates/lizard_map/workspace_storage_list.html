{# Workspace (storage) list. Used as a dialog/box #}
{% load i18n %}
<div class="dialog-box">
{% trans 'Go to a saved workspace.' %}

<ul>
  {% for workspace in view.workspaces %}
  <li>
    <a href="{% url "lizard_map_workspace_storage" workspace_id=workspace.id %}">
  {{ workspace.name }}</a></li>
  {% empty %}
    <li>{% trans 'No saved workspaces.' %}</li>
  {% endfor %}
</ul>
