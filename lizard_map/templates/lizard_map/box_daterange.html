<div class="dialog-box date-range-box">
  <div class="action-icon ss_sprite ss_calendar_view_day"></div>
  <form action="{% url lizard_map_date_range %}{% if view.reload_screen_after %}?reload_screen_after={% endif %}"{# this url will result in this template #}
        method="post">
    {% csrf_token %}
    {{ view.date_range_form.as_p }}
    <div><input type="submit" value="opslaan"{% if view.reload_screen_after %}  class="alternative-submit reload-screen-after"{% endif %} /></div>
  </form>
</div>

<a href="{% url lizard_map_date_range %}"
   id="date-range"
   title='Van {{ view.date_start_period|date:"d-m-Y" }} t/m {{ view.date_end_period|date:"d-m-Y" }}'
   class="title datepicker-icon action-icon ajax-dialog-onchange"
   data-replace-items="date-range animation-slider animation-date"
   data-size="s"
   rel="tipsy-south">&nbsp;</a>

{# Animation slider html code is the same as in wms.html #}
{% if view.animation_slider %}
<li id="animation-slider"
    class="map-action"
    data-min="{{ view.animation_slider.min }}"
    data-max="{{ view.animation_slider.max }}"
    data-step="{{ view.animation_slider.step }}"
    data-value="{{ view.animation_slider.value }}"
    data-ajax-path="{% url lizard_map.set_animation_date %}">
</li>
<li id="animation-date" class="map-action">
  <span id="selected-date">{{ view.animation_slider.selected_date|date:"d/m/Y" }}</span>
</li>
{% endif %}
